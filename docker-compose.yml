# Docker Compose - Local Development

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: bcn-rental-api:latest
    container_name: bcn-rental-api
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
