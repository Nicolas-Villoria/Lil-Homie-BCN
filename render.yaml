# ==============================================================================
# Render.com Deployment Configuration
# ==============================================================================
# Deploy via: https://dashboard.render.com/select-repo?type=web
# Select this repo and Render will auto-detect this file
# ==============================================================================

services:
  - type: web
    name: bcn-rental-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    
    # Health check
    healthCheckPath: /health
    
    # Environment variables
    envVars:
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: LOG_LEVEL
        value: info
    
    # Auto-deploy on push to main branch
    autoDeploy: true
    
    # Free tier settings
    plan: free
    
    # Region (optional - defaults to Oregon)
    # region: oregon
